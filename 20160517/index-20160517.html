<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>信息填写申请表格</title>

    <script src="//cdn.bootcss.com/jquery/2.2.1/jquery.min.js"></script>
    <link href="//cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <script src="//cdn.bootcss.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>

<form class="form-horizontal">
    <fieldset>
        <div id="legend" class="">
            <legend class="s">表单名</legend>
        </div>
        <div class="control-group">

            <!-- Text input-->
            <label class="control-label" for="username">用户名</label>
            <div class="controls">
                <input type="text" placeholder="请输入您的用户名" id="username" class="input-xlarge">
                <p class="help-block"></p>
            </div>
        </div><div class="control-group">

        <!-- Text input-->
        <label class="control-label" for="password">密码</label>
        <div class="controls">
            <input type="password" placeholder="请填写您的密码" id="password" class="input-xlarge">
            <p class="help-block"></p>
        </div>
    </div><div class="control-group">

        <!-- Prepended text-->
        <label class="control-label">国家地区</label>
        <div class="controls">
            <div class="input-prepend">
                <span class="add-on">__</span>
                <input class="span2" placeholder="请填写您的国家或者地区" id="prependedInput" type="text">
            </div>
            <p class="help-block"></p>
        </div>

    </div><div class="control-group">

        <!-- Select Basic -->
        <label class="control-label">您的性别</label>
        <div class="controls">
            <select class="input-xlarge">
                <option>男</option>
                <option>女</option></select>
        </div>

    </div>

    </fieldset>
</form>

</body>
</html>
